<!-- 웹에서 모바일채팅 구현 - 웹채팅 클라이언트 -->
<!DOCTYPE html>
<html>
<head>
    <title>Web Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        $(function() {
            // 변수 선언
            var socket = io.connect();

            // 이벤트 연결 (서버에서 전달받은 데이터 노출)
            socket.on('messageAssu', function(data) {
                var output = '';
                output += '<li>';
                output += ' <h3>' + data.name + '</h3>';
                output += ' <p>' + data.message+ '</p>';
                output += ' <p>' + data.date+ '</p>';
                output += '</li>';

                $(output).prependTo('#content');
                $('#content').listview('refresh');
            });

            // 버튼 클릭 시 서버의 messageAssu 이벤트 발생시킴과 동시에 데이터 전달
            $('button').click(function() {
                socket.emit('messageAssu', {
                    name: $('#name').val(),
                    message: $('#message').val(),
                    date: new Date().toUTCString()
                });
            });
        });
    </script>
</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <h1>Socket.io Chat1</h1>
        </div>
        <div data-role="content">
            <h3>Nick Name</h3>
            <input id="name" />
            <a data-role="button" href="#chatpage">Start Chat</a>
        </div>
    </div>

    <div data-role="page" id="chatpage">
        <div data-role="header">
            <h1>Socket.io Chat2</h1>
        </div>
        <div data-role="content">
            <input id="message" />
            <button>Button</button>
            <ul id="content" data-role="listview" data-inset="true"></ul>
        </div>
    </div>
</body>
</html>
